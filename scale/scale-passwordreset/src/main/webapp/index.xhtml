<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
<ui:composition template="./masterTemplate.xhtml">
		<ui:define name="windowTitle">Password Reset</ui:define>
		<ui:define name="pageTitle">#{scaleCommonConfig.scaleConfig.frontPage.title}</ui:define>
		<ui:define name="pageContent">
		<p>#{scaleCommonConfig.scaleConfig.frontPage.text}</p>
		
		<h:panelGroup rendered="${scaleResetController.resetSubmitted}">
			<div class="alert alert-success" role="alert">
						Your password has been reset.  You may try logging back in.</div>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{scaleResetController.errors != null}">
			<div class="alert alert-danger" role="alert">
						
						
						<ul>
							<ui:repeat var="msg" value="#{scaleResetController.errors}">
								<li>${msg}</li>
							</ui:repeat>
						</ul></div>
		</h:panelGroup>
		
		<h:panelGroup rendered="${! scaleResetController.resetSubmitted}">
			<h:form>
				<div class="row">
					<div class="col-md-4">Password</div>
					
					<div class="col-md-4"><h:inputSecret value="#{scaleResetController.password1}" /></div>
				</div>
				<div class="row">
					<div class="col-md-4">Validate Password</div>
					<div class="col-md-4"><h:inputSecret value="#{scaleResetController.password2}" /></div>
				</div>
				<div class="row">
					<h:commandButton class="btn btn-lg btn-primary"
										action="${scaleResetController.resetPassword()}" value="Reset Password" />
				</div>
			</h:form>
			
		</h:panelGroup>
		</ui:define>
</ui:composition>
</f:view>
</html>
