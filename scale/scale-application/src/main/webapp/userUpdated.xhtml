<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<ui:composition template="./masterTemplate.xhtml">
		<ui:define name="windowTitle">#{scaleUser.displayName}'s Profile Updated</ui:define>
		<ui:define name="pageTitle">#{scaleUser.displayName}'s Profile Updated</ui:define>
		<ui:define name="pageContent">
		
		<div class="container">
		  
		  	<div class="alert alert-success" >
		  	  ${scaleUser.displayName}'s Profile Successfully Saved.  You will be logged out in <span id="num">3</span> seconds.  Please  allow a few minutes for your profile to be updated before logging in again.
		  	</div>
		  </div>
		  
          
          <script>
          var seconds = 3;
          window.setInterval(function redirect(){if (seconds > 0) {seconds -= 1;document.getElementById('num').innerHTML=seconds; } else {window.location.href = '${scaleConfiguration.rawConfig.appUiConfig.logoutURL}';}},1000);
          </script>
		</ui:define>
</ui:composition>
</f:view>
</html>
