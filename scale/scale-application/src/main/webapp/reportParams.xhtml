<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view>
	<ui:composition template="./masterTemplate.xhtml">
		<ui:define name="windowTitle">View Reports</ui:define>
		<ui:define name="pageTitle">Parameters for #{scaleReport.reportInfo.name}</ui:define>
		<ui:define name="pageContent">
			<h:form>
				<h:panelGroup rendered="#{not empty scaleReport.paramError}">
				<div class="row">
					
					<div class="alert alert-danger" >
						<b>Please correct issue : </b> ${scaleReport.paramError}
					</div>
				
				</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{scaleReport.userKeyParam}">
					<div class="row">
						<div class="col-md-4">User</div>
						<div class="col-md-8">
							<h:inputText value="#{scaleReport.userKey}" aria-label="User"/>
						</div>
					</div>
				</h:panelGroup>
				
				<h:panelGroup rendered="#{scaleReport.beginDateParam}">
					<div class="row">
						<div class="col-md-2">Begin Date</div>
						<div class="col-md-2">#{scaleReport.beginDateLabel}</div>
						<div class="col-md-8">
							<t:inputCalendar value="#{scaleReport.beginDate}" aria-label="Begin Date"/>
						</div>
					</div>
				</h:panelGroup>
				
				<h:panelGroup rendered="#{scaleReport.endDateParam}">
					<div class="row">
						<div class="col-md-2">End Date</div>
						<div class="col-md-2">#{scaleReport.endDateLabel}</div>
						<div class="col-md-8">
							<t:inputCalendar value="#{scaleReport.endDate}" aria-label="End Date" />
						</div>
					</div>
				</h:panelGroup>

				<div class="row">
					<h:commandButton class="btn btn-lg btn-primary"
						action="${scaleReport.finishReport()}" value="Run Report" />
				</div>
			</h:form>


		</ui:define>
	</ui:composition>
</f:view>
</html>
